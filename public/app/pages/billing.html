    <title>Billing address</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="/app/styles/sass/main.css" rel="stylesheet" /> <!-- links final css file when scss is compiled -->

<body>

    <form class="billing-page" onsubmit="save_data()"> <!--when the submit button is clicked the save_data function will execute-->

        <div class="order-status-bar">
            <button onclick="location.href='/app/pages/cart.html';" class="return-to-cart-button">

                    <g id="back_icon" data-name="back icon" transform="translate(-36.379 -41.379)">

        </div>

        </div>
        <div> <!--only allows 10 characters, and only-->

        <div>

                <option value="Lower Plenty">Lower Plenty</option>
                <option value="Laburnum">Laburnum</option>
                <option value="Mont Albert North">Mont Albert North</option>
                <option value="Montmorency">Montmorency</option>
                <option value="Rosanna">Rosanna</option>
                <option value="Templestowe Lower">Templestowe Lower</option>
                <option value="Templestowe">Templestowe</option>
                <option value="The Pines">The Pines</option>

                <option value="Viewbank">Viewbank</option>

                <option value="Ivanhoe North">Ivanhoe North</option>
                <option value="Macleod">Macleod</option>
                <option value="Macleod West">Macleod West</option>
                <option value="Yallambie">Yallambie</option>
                <option value="Kew East">Kew East</option>
                <option value="Donvale">Donvale</option>
                <option value="Mont Albert">Mont Albert</option>

            <p>Pick up from public places such as a shopping mall are accepted. You will receive a phone call from us on the delivery date to confirm a pickup time and specific location.</p>

    <!--Right side elements-->
    <div class="order-information">
        
        <div class="order-information-products">
            <label class="title-label">Order Information</label>
            <div class="product-confirmation-container">
                <div class="product"></div>
                <div class="shipping"></div>
            </div>
            <div class="receive-date">
                <label for="">Pick Up date:</label>
                <input id="pick-up-date" type="datetime-local" required>
            </div>
        </div>
        

        <!--Checkout buttons-->
        <div class="checkout-button-types">
            <!--the type="submit" attribute gets everything inside the <form> tags and executes  'submit' code which in this case is the save_data() function-->
            
            <button id="cash" class="checkout-by-cash"  type="submit" value="cash-button">Pay by cash</button>
        </div>

    </div>

</body>

<script src="/app/js/checkout.js"></script>
</html>
